<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/first.css">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/glide-3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="/glide-3.4.1/dist/css/glide.theme.min.css">


    <title>Los Angeles Mountain</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <span class="header-img"><img src="/SRC/logo.png" alt="Company Logo" width="50"> <img
                    src="/SRC/los-angeles.png" alt=""> </span>
            <nav class="nav">
                <a href="" class="nav-anchors">01.HISTORY</a>
                <a href="" class="nav-anchors">02.TEAM</a>
            </nav>
        </header>
        <article class="main">
            <p class="main-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem eaque blanditiis
                consequatur quos
                distinctio facilis aut asperiores. Dicta sunt recusandae labore ipsam, officiis sequi et, similique
                adipisci quas, fugit harum!</p>
        </article>

        <div class="container">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide"><img src="/SRC/car1.png" alt="" width="200"></li>
                        <li class="glide__slide"><img src="/SRC/car2.png" alt="" width="200"></li>
                        <li class="glide__slide"><img src="/SRC/car1.png" alt="" width="200"></li>
                        <li class="glide__slide"><img src="/SRC/car2.png" alt="" width="200"></li>
                    </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type: "carousel",
            perView: 4,
            gap: 1,

            breakpoints: {
            
            768: {
                perView:2
            },
            568: {
                perView: 1
            },
            320: {
                perView: 1
            }
        }

        };
        new Glide('.glide', config).mount();
    </script>
</body>


</html>
